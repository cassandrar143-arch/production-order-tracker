<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š Dashboard</h1>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="p-4 bg-white rounded shadow">
        <p class="text-sm text-gray-500">Total Orders</p>
        <p class="text-2xl font-bold">{{ total_orders }}</p>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <p class="text-sm text-gray-500">Pending Orders</p>
        <p class="text-2xl font-bold">{{ pending_orders }}</p>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <p class="text-sm text-gray-500">Completed Orders</p>
        <p class="text-2xl font-bold">{{ completed_orders }}</p>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <p class="text-sm text-gray-500">Most Frequent Item</p>
        <p class="text-xl font-semibold">
          {{ most_frequent_item[0] if most_frequent_item else 'N/A' }}
        </p>
      </div>
    </div>

    <canvas id="orderChart" height="120"></canvas>
  </div>

  <!-- Fix: Wrap JS numbers in a <script> tag properly -->
  <script>
    const ctx = document.getElementById('orderChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Pending', 'Completed'],
        datasets: [{
          label: 'Orders by Status',
          data: [{{ pending_orders|tojson }}, {{ completed_orders|tojson }}],
          backgroundColor: ['#fbbf24', '#34d399'],
        }]
      },
    });
  </script>
</body>
</html>
